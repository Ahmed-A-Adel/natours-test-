<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Natours | Exciting tours for adventurous people</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header__logo-container">
        <img src="./img/logo-white.png" alt="logo" class="header__logo" />
      </div>
      <div class="header_text-box">
        <h1 class="heading-primary">
          <span class="heading-primary--main"> outdoors </span>
          <span class="heading-primary--sub"> is where life happens </span>
        </h1>
        <a href="#" class="btn home--btn">discover our tour</a>
      </div>
    </header>
    <!-- end of header -->
    <!-- float grid layout -->
    <section class="grid-test">
      <!-- single row -->
      <div class="row">
        <div class="col-1-of-2">column 1 of 2</div>
        <div class="col-1-of-2">column 1 of 2</div>
      </div>
      <!-- end of single row -->
      <!-- single row -->
      <div class="row">
        <div class="col-1-of-3">column 1 of 3</div>
        <div class="col-1-of-3">column 1 of 3</div>
        <div class="col-1-of-3">column 1 of 3</div>
      </div>
      <!-- end of single row -->
      <!-- single row -->
      <div class="row">
        <div class="col-1-of-3">column 1 of 3</div>
        <div class="col-2-of-3">column 2 of 3</div>
      </div>
      <!-- end of single row -->
      <!-- single row -->
      <div class="row">
        <div class="col-1-of-4">column 1 of 4</div>
        <div class="col-1-of-4">column 1 of 4</div>
        <div class="col-1-of-4">column 1 of 4</div>
        <div class="col-1-of-4">column 1 of 4</div>
      </div>
      <!-- end of single row -->
      <!-- single row -->
      <div class="row">
        <div class="col-1-of-4">column 1 of 4</div>
        <div class="col-1-of-4">column 1 of 4</div>
        <div class="col-2-of-4">column 2 of 4</div>
      </div>
      <!-- end of single row -->

      <!-- single row -->
      <div class="row">
        <div class="col-1-of-4">column 1 of 4</div>
        <div class="col-3-of-4">column 3 of 4</div>
      </div>
      <!-- end of single row -->
    </section>
    <!-- end of float grid layout -->
  </body>
</html>
